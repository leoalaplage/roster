<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flight Roster</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            position: relative;
            cursor: pointer;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow: auto;
        }
        .fullscreen-image {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Flight Roster</h1>
        <div class="image-container" id="imageContainer">
            <img src="IMG_5377.jpeg" alt="Flight Roster" class="thumbnail" id="rosterImage">
            <p>Click the image to view in full size</p>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <span class="close-button" id="closeButton">&times;</span>
        <img src="IMG_5377.jpeg" alt="Flight Roster Full Size" class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const closeButton = document.getElementById('closeButton');
        const rosterImage = document.getElementById('rosterImage');
        const fullscreenImage = document.getElementById('fullscreenImage');

        imageContainer.onclick = function() {
            fullscreenOverlay.style.display = 'block';
        }

        closeButton.onclick = function() {
            fullscreenOverlay.style.display = 'none';
        }

        fullscreenOverlay.onclick = function(event) {
            if (event.target === fullscreenOverlay) {
                fullscreenOverlay.style.display = 'none';
            }
        }

        // Ensure the fullscreen image uses the same source as the thumbnail
        fullscreenImage.src = rosterImage.src;
    </script>
</body>
</html>
